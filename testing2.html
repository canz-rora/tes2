<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Girlfriend Day üíñ</title>
  <style>
    body {
      background: linear-gradient(to right, #ffc0cb, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      color: #4a0033;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 20px auto;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .message {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Happy Girlfriend Days my Honeyüíï</h1>
  <p> text</p>

  <div class="heart">‚ù§Ô∏è</div>

  <button onclick="tampilkanPesan()">Klik untuk pesan rahasia</button>

  <div id="pesan" class="message"></div>

  <script>
    function tampilkanPesan() {
      const pesan = "text";
      document.getElementById("pesan").innerText = pesan;
    }
  </script>

</body>
</html>
